<!DOCTYPE html>
<html>
<head>
<style>
@keyframes rainbow {
    0% {color: red;}
    14% {color: orange;}
    28% {color: yellow;}
    42% {color: green;}
    57% {color: blue;}
    71% {color: indigo;}
    85% {color: violet;}
    100% {color: red;}
}

h1 {
    animation-name: rainbow;
    animation-duration: 4s;
    animation-iteration-count: infinite;
}
</style>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
