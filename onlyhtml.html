<!DOCTYPE html>
<html>
<head>
    <title>Hello World Rainbow</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-size: 3em;
            text-align: center;
            animation: rainbow 5s infinite;  
        }
        
        @keyframes rainbow {
            0% {color: red;}
            14% {color: orange;}
            28% {color: yellow;}
            42% {color: lime;}
            57% {color: blue;}
            71% {color: indigo;}
            85% {color: violet;}
            100% {color: red;}
        }
    </style>
</head>
<body>
    Hello World
</body>
</html>
